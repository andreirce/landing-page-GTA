<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>landing page GTA V</title>
    <link rel="shortcut icon" href="./src/imagens/favicon.png" type="image/x-icon">
    <link href="https://fonts.cdnfonts.com/css/chalet" rel="stylesheet" />

    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/responsive.css">
    <link rel="stylesheet" href="./css/fontes.css">
</head>
<body>
    <header class="header">
        <div class="header__content">
            <img src="./src/imagens/logo-rockstar.svg" alt="Logo rockstar">
            <hr>
            <img src="./src/imagens/logo-gta.svg" alt="">
        </div>
        <nav>
            <ul class="menu">
                <li>
                    <a href="#home">Home</a>
                </li>
                <li>
                    <a href="#comprar">Comprar</a>
                </li>
                <li>
                    <a href="https://support.rockstargames.com/categories/200013306?_gl=1*4heg09*_ga*MTE1MzQxMjc5NC4xNzA2NDgzMDMy*_ga_PJQ2JYZDQC*MTcwNjQ5NzY3NC4yLjEuMTcwNjQ5NzkxNS4wLjAuMA.." target="_blank">Suporte <img src="./src/imagens/icone-link.svg" alt="Suporte"></a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="home" id="#home">
        <img class="home__background" src="./src/imagens/bg-main.png" alt="Personagem do jogo">

        <div class="home__content">
            <div class="home__images">
                <img src="./src/imagens/logo-gta-v.svg" alt="">
                <img src="./src/imagens/logo-gta-online.svg" alt="">
            </div>
            <h1 class="title">Já disponíveis para Playstation 5 e Xbox Series X|S</h1>
            <p class="text">Experimente os fenômenos de entretenimento Grand Theft Auto V e GTA online</p>
            <a class="btn__buy" href="#comprar">compre já</a>
        </div>
    </main>
    <section class="section__container" id="comprar">
        <h2 class="section__title">Compre já</h2>
        <div class="card">
            <img class="card__img" src="./src/imagens/gta5.jpg" alt="Capa do jogo GTA V" />

            <div class="card__informations">
                <h3>Grand Theft Auto V</h3>
                <p>
                    Inclui <strong>modo história do GTA V</strong> e
                    <strong>GTA Online</strong>
                </p>
                <ul class="platforms">
                    <li>
                        <img src="./src/imagens/logo-ps5.svg" alt="Logo Playstation 5" />
                    </li>
                    <li>
                        <img src="./src/imagens/logo-xbox-series-s.svg" alt="Logo Xbox series X|S" />
                    </li>
                    <li>
                        <img src="./src/imagens/logo-ps4.svg" alt="Logo Playstation 4" />
                    </li>
                    <li>
                        <img src="./src/imagens/logo-xbox-one.svg" alt="Logo Xbox One" />
                    </li>
                    <li>
                        <img src="./src/imagens/logo-pc.svg" alt="Logo PC" />
                    </li>
                </ul>
            </div>
            <button class="btn-platforms">
                Selecione a plataforma

                <ul class="plataformas">
                    <li>
                        <img src="./src/imagens/logo-ps5.svg" alt="Logo Playstation 5" />
                    </li>
                    <li>
                        <img src="./src/imagens/logo-xbox-series-s.svg" alt="Logo Xbox series X|S" />
                    </li>
                    <li>
                        <img src="./src/imagens/logo-ps4.svg" alt="Logo Playstation 4" />
                    </li>
                    <li>
                        <img src="./src/imagens/logo-xbox-one.svg" alt="Logo Xbox One" />
                    </li>
                    <li>
                        <img src="./src/imagens/logo-pc.svg" alt="Logo PC" />
                    </li>
                </ul>
            </button>
        </div>
    </section>
    <script src="main.js"></script>
</body>
</html>
